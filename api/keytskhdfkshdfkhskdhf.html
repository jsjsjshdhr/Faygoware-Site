<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Shared Key</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to top, #000, #181818);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 2rem;
      font-family: 'Gotham', Arial, sans-serif;
      color: white;
      user-select: none;
    }

    .container {
      text-align: center;
      padding: 3rem;
      background: #121212;
      border: 1px solid #222;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      width: 90%;
      max-width: 600px;
      color: #eee;
    }

    #key {
      font-weight: bold;
      margin: 2rem 0;
      padding: 2rem;
      font-size: 1.5rem;
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      font-family: monospace;
      user-select: all;
      display: none;
    }

    .button, .key-copy-btn {
      border: 1px solid white;
      background: linear-gradient(to top, #000, #181818);
      border-radius: 0.5rem;
      padding: 0.75rem 2.5rem;
      font-weight: bold;
      color: #ccc;
      cursor: pointer;
      transition: transform 0.4s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      width: 180px;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .button:hover:not(.blurred), .key-copy-btn:hover {
      transform: translateY(-3px);
      color: white;
    }

    .middle-button {
      transform: scale(1.1);
    }

    .middle-button:hover:not(.blurred) {
      transform: scale(1.15) translateY(-3px);
    }

    .animated-gradient-title {
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(to top, #bbb, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px rgba(0, 153, 255, 0.8);
      user-select: none;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
    }

    .animated-gradient-title:hover {
      transform: scale(1.1);
      text-shadow: 0 0 12px rgba(0, 153, 255, 1);
    }

    #fakePath {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
      font-family: monospace;
    }

    .gradient-outline::before {
      content: '';
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      background: linear-gradient(45deg, #22c55e, #3b82f6, #22c55e);
      border-radius: 0.5rem;
      z-index: -1;
      filter: blur(6px);
      animation: rotateBorder 4s linear infinite;
      background-size: 400% 400%;
    }

    .gradient-outline:hover::before {
      animation-duration: 1.2s;
    }

    .gradient-outline {
      position: relative;
      z-index: 0;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #121212;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #333;
      text-align: center;
      width: 90%;
      max-width: 450px;
      color: #ddd;
    }

    .error {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .checkmark {
      position: absolute;
      top: -12px;
      right: 10px;
      font-size: 1.8rem;
      color: #22c55e;
      text-shadow: 0 0 10px #22c55e;
      display: none;
    }

    .checkmark-center {
      right: 50%;
      transform: translateX(50%);
      top: -28px;
      font-size: 2.4rem;
      background: rgba(34, 197, 94, 0.15);
      border-radius: 50%;
      padding: 2px 8px;
      filter: drop-shadow(0 0 8px #22c55e);
    }

    .blurred {
      filter: blur(1.5px);
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1 class="animated-gradient-title" id="dynamicTitle">Faygoware Key</h1>

  <div class="container">
    <p class="mb-4">This key is the same for everyone and updates daily. You must verify each time to get the key.</p>
    <div id="key"></div>
    <button class="button middle-button gradient-outline" onclick="showVerificationModal()">Get Key</button>
    <div id="fakePath"></div>
  </div>

  <div id="verificationModal" class="modal">
    <div class="modal-content">
      <h2 class="text-xl mb-4">Verify to Access Key</h2>
      <p class="mb-4">Click both links below to join our Discord server and subscribe to our YouTube channel to unlock the key.</p>

      <div class="mb-6" style="position: relative;">
        <div id="checkmark-discord" class="checkmark checkmark-center">✅</div>
        <a href="https://discord.gg/your-discord-invite" target="_blank" id="discordBtn" class="button gradient-outline" onclick="recordLinkClick('discord')">Join Discord</a>
      </div>

      <div class="mb-6" style="position: relative;">
        <div id="checkmark-youtube" class="checkmark checkmark-center">✅</div>
        <a href="https://youtube.com/your-channel" target="_blank" id="youtubeBtn" class="button gradient-outline" onclick="recordLinkClick('youtube')">YouTube</a>
      </div>

      <div id="verifySection" class="flex flex-col items-center space-y-2 mt-6">
        <div id="checkmark-final" style="font-size: 2.8rem; color: #22c55e; display: none;">✅</div>
        <button id="verifyBtn" class="button middle-button gradient-outline" onclick="verifyUser()">Verify</button>
      </div>

      <div id="errorMessage" class="error"></div>
      <button class="button mt-4" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <audio id="clickSound" src="./computer.mp3"></audio>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    let discordClicked = false;
    let youtubeClicked = false;

    function toRoman(num) {
      const romanMap = [
        { val: 1000, sym: "M" }, { val: 900, sym: "CM" },
        { val: 500, sym: "D" }, { val: 400, sym: "CD" },
        { val: 100, sym: "C" }, { val: 90, sym: "XC" },
        { val: 50, sym: "L" }, { val: 40, sym: "XL" },
        { val: 10, sym: "X" }, { val: 9, sym: "IX" },
        { val: 5, sym: "V" }, { val: 4, sym: "IV" },
        { val: 1, sym: "I" },
      ];
      let result = "";
      for (const { val, sym } of romanMap) {
        while (num >= val) {
          result += sym;
          num -= val;
        }
      }
      return result;
    }

    function getESTDate() {
      const estFormatter = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        year: 'numeric', month: 'numeric', day: 'numeric'
      });
      const parts = estFormatter.formatToParts(new Date());
      const dateParts = {};
      parts.forEach(({ type, value }) => {
        if (type !== 'literal') dateParts[type] = value;
      });
      return dateParts;
    }

    function generateDailyKey() {
      const dateParts = getESTDate();
      const year = parseInt(dateParts.year, 10);
      const month = parseInt(dateParts.month, 10);
      const day = parseInt(dateParts.day, 10);
      return `FAYGO_${toRoman(year)}_${toRoman(month)}_${toRoman(day)}`;
    }

    function updateKeyDisplay() {
      const keyDisplay = document.getElementById('key');
      const newKey = generateDailyKey();
      keyDisplay.style.display = 'block';
      keyDisplay.innerHTML = `
        <div class="text-xl font-mono">${newKey}</div>
        <button class="key-copy-btn gradient-outline" onclick="copyKey('${newKey}')">Copy Key</button>
      `;
    }

    function copyKey(keyText) {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(keyText).catch(() => fallbackCopy(keyText));
      } else {
        fallbackCopy(keyText);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }

    function updateTitle() {
      document.getElementById('dynamicTitle').textContent = 'Faygoware Key';
    }

    function generateFakePath() {
      const folders = ['system', 'usr', 'bin', 'etc', 'var', 'tmp', 'home', 'data', 'logs', 'config'];
      const files = ['keygen', 'secure', 'auth', 'crypto', 'access', 'token', 'session'];
      const extensions = ['.dat', '.key', '.conf', '.log', '.txt'];
      const pathLength = Math.floor(Math.random() * 3) + 2;
      let path = '/';
      for (let i = 0; i < pathLength; i++) {
        path += folders[Math.floor(Math.random() * folders.length)] + '/';
      }
      const fileName = files[Math.floor(Math.random() * files.length)] + extensions[Math.floor(Math.random() * extensions.length)];
      path += fileName;

      document.getElementById('fakePath').textContent = `Path: ${path}`;
      document.title = `🔐 ${fileName} | Daily Key`;
    }

    function showVerificationModal() {
      discordClicked = false;
      youtubeClicked = false;
      resetVerificationUI();
      document.getElementById('verificationModal').style.display = 'flex';
      document.getElementById('key').style.display = 'none';
    }

    function closeModal() {
      document.getElementById('verificationModal').style.display = 'none';
      document.getElementById('errorMessage').textContent = '';
    }

    function recordLinkClick(platform) {
      if (platform === 'discord') discordClicked = true;
      if (platform === 'youtube') youtubeClicked = true;

      document.getElementById(`checkmark-${platform}`).style.display = 'block';
      document.getElementById(`${platform}Btn`).classList.add('blurred');
    }

    function verifyUser() {
      const errorMessage = document.getElementById('errorMessage');
      const verifyBtn = document.getElementById('verifyBtn');
      const finalCheckmark = document.getElementById('checkmark-final');

      if (!discordClicked || !youtubeClicked) {
        errorMessage.textContent = 'Please click both the Discord and YouTube links to verify.';
        return;
      }

      errorMessage.textContent = 'Verifying... Please wait 10 seconds.';
      verifyBtn.disabled = true;
      verifyBtn.classList.add('blurred');

      setTimeout(() => {
        errorMessage.textContent = '';
        finalCheckmark.style.display = 'block';
        updateKeyDisplay();
        closeModal();
      }, 10000);
    }

    function resetVerificationUI() {
      document.getElementById('checkmark-discord').style.display = 'none';
      document.getElementById('checkmark-youtube').style.display = 'none';
      document.getElementById('checkmark-final').style.display = 'none';
      document.getElementById('discordBtn').classList.remove('blurred');
      document.getElementById('youtubeBtn').classList.remove('blurred');
      document.getElementById('verifyBtn').disabled = false;
      document.getElementById('verifyBtn').classList.remove('blurred');
      document.getElementById('errorMessage').textContent = '';
    }

    window.onload = () => {
      updateTitle();
      generateFakePath();
      document.getElementById('key').style.display = 'none';

      setInterval(() => {
        generateFakePath();
        updateTitle();
      }, 100);
    };
  </script>
</body>
</html>
