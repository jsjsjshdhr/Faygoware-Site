<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daily Shared Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to top, #000, #181818);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 2rem;
            font-family: 'Gotham', Arial, sans-serif;
            color: white;
            user-select: none;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to top, #000, #181818);
            border: 1px solid white;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.8);
        }
        #key {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            padding: 0.75rem 1.5rem;
            border: 1px solid white;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #key:hover {
            box-shadow: 0 0 15px rgba(0, 153, 255, 0.8);
        }
        .button {
            border: 1px solid white;
            background: linear-gradient(to top, #000, #181818);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.4s ease-in-out;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: #22c55e;
            filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.8));
        }
        .button:active {
            transform: scale(0.95);
        }
        .animated-gradient-title {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(to top, #bbb, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-shadow: 0 0 6px rgba(0, 153, 255, 0.8);
        }
        .animated-gradient-title:hover {
            transform: scale(1.1);
            text-shadow: 0 0 12px rgba(0, 153, 255, 1);
        }
        #fakePath {
            font-size: 0.9rem;
            color: #999;
            margin-top: 1rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 class="animated-gradient-title" id="dynamicTitle">Daily Shared Key</h1>
    <div class="container">
        <p class="text-white text-lg mb-4">This key is the same for everyone and updates daily.</p>
        <div id="key">Generating...</div>
        <button class="button" onclick="copyKey()">Copy Key</button>
        <div id="fakePath"></div>
    </div>

    <audio id="clickSound" src="./computer.mp3"></audio>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function updateTitle() {
            const titleElement = document.getElementById('dynamicTitle');
            const randomTitle = generateRandomString(12);
            titleElement.textContent = randomTitle;
            document.title = `🔑 ${randomTitle} | Daily Key`;
        }

        function generateFakePath() {
            const folders = ['system', 'usr', 'bin', 'etc', 'var', 'tmp', 'home', 'data', 'logs', 'config'];
            const files = ['keygen', 'secure', 'auth', 'crypto', 'access', 'token', 'session'];
            const extensions = ['.dat', '.key', '.conf', '.log', '.txt'];
            const pathLength = Math.floor(Math.random() * 3) + 2;
            let path = '/';
            for (let i = 0; i < pathLength; i++) {
                path += folders[Math.floor(Math.random() * folders.length)] + '/';
            }
            const fileName = files[Math.floor(Math.random() * files.length)] + extensions[Math.floor(Math.random() * extensions.length)];
            path += fileName;

            document.getElementById('fakePath').textContent = `Path: ${path}`;
            history.replaceState(null, '', path); // Change URL without reload
            document.title = `🔐 ${fileName} | Daily Key`; // Change tab title
        }

        function generateKey() {
            const now = new Date();
            const dateString = now.toISOString().split('T')[0];
            let hash = 0;
            for (let i = 0; i < dateString.length; i++) {
                hash = ((hash << 5) - hash) + dateString.charCodeAt(i);
                hash = hash >>> 0;
            }
            const key = "Faygoware_" + (hash % 0x100000000).toString(16).padStart(8, '0').toUpperCase();
            document.getElementById('key').textContent = key;
        }

        function copyKey() {
            const keyText = document.getElementById('key').textContent;
            const clickSound = document.getElementById("clickSound");
            clickSound.currentTime = 0;
            clickSound.play().catch((e) => console.log("Audio playback failed:", e));

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(keyText).then(() => {
                    alert('Key copied to clipboard!');
                }).catch(err => {
                    fallbackCopy(keyText);
                });
            } else {
                fallbackCopy(keyText);
            }
        }

        function fallbackCopy(text) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textarea);
                if (success) {
                    alert('Key copied to clipboard!');
                } else {
                    alert('Failed to copy key. Please copy manually.');
                }
            } catch (err) {
                alert('Failed to copy key. Please copy manually.');
            }
        }

        // Initialize
        generateKey();
        generateFakePath();

        // Dynamic changes
        setInterval(updateTitle, 200);          // Update animated title
        setInterval(generateFakePath, 200);    // Change path and tab title
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                generateKey();
            }
        }, 60000);
    </script>
</body>
</html>
