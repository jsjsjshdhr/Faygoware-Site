<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Shared Key</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to top, #000, #181818);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 2rem;
      font-family: 'Gotham', Arial, sans-serif;
      color: white;
      user-select: none;
    }

    .container {
      text-align: center;
      padding: 3rem;
      background: linear-gradient(to top, #000, #181818);
      border: 1px solid white;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: box-shadow 0.3s ease;
      width: 90%;
      max-width: 600px;
    }

    .container:hover {
      box-shadow: 0 0 25px rgba(0, 153, 255, 0.8);
    }

    #key {
      font-weight: bold;
      margin: 2rem 0;
      padding: 2rem;
      font-size: 1.5rem;
      background: #111;
      border: 1px solid white;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: monospace;
      user-select: all;
    }

    .button {
      position: relative;
      border: 1px solid white;
      background: linear-gradient(to top, #000, #181818);
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      font-size: 1rem;
      user-select: none;
      overflow: visible; /* needed for overlay checkmark */
    }

    .button:hover:not(.blurred) {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border-color: #22c55e;
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.8));
    }

    .button:active:not(.blurred) {
      transform: scale(0.95);
    }

    .animated-gradient-title {
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(to top, #bbb, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(0, 153, 255, 0.8);
      user-select: none;
    }

    #fakePath {
      font-size: 0.9rem;
      color: #999;
      margin-top: 1rem;
      font-family: monospace;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      user-select: none;
    }

    .modal-content {
      background: linear-gradient(to top, #000, #181818);
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid white;
      text-align: center;
      width: 90%;
      max-width: 450px;
      user-select: none;
    }

    .error {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .blurred {
      filter: blur(1.5px);
      pointer-events: none;
      opacity: 0.5;
    }

    .checkmark {
      position: absolute;
      top: -12px;
      right: 10px;
      font-size: 1.8rem;
      color: #22c55e;
      text-shadow:
        0 0 6px #22c55e,
        0 0 10px #22c55e,
        0 0 20px #22c55e,
        0 0 30px #22c55e;
      pointer-events: none;
      user-select: none;
      display: none;
      z-index: 10;
    }

    /* Center checkmark above button */
    .checkmark-center {
      right: 50%;
      transform: translateX(50%);
      top: -28px;
      font-size: 2.4rem;
      background: rgba(34, 197, 94, 0.15);
      border-radius: 50%;
      padding: 2px 8px;
      filter:
        drop-shadow(0 0 8px #22c55e);
    }

    .key-copy-btn {
      margin-top: 1rem;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1 class="animated-gradient-title" id="dynamicTitle">Faygoware Key</h1>

  <div class="container">
    <p class="text-white text-lg mb-4">This key is the same for everyone and updates daily.</p>
    <div id="key" style="display: none;"></div>
    <button class="button" onclick="showVerificationModal()">Get Key</button>
    <div id="fakePath"></div>
  </div>

  <div id="verificationModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 class="text-xl mb-4" id="modalTitle">Verify to Access Key</h2>
      <p class="mb-4">Click both links below to join our Discord server and subscribe to our YouTube channel to unlock the key.</p>

      <div class="mb-6" style="position: relative; display: inline-block;">
        <div id="checkmark-discord" class="checkmark checkmark-center" aria-hidden="true">âœ…</div>
        <a href="https://discord.gg/your-discord-invite" target="_blank" rel="noopener noreferrer" id="discordBtn" class="button" onclick="recordLinkClick('discord')">Join Discord</a>
      </div>

      <div class="mb-6" style="position: relative; display: inline-block;">
        <div id="checkmark-youtube" class="checkmark checkmark-center" aria-hidden="true">âœ…</div>
        <a href="https://youtube.com/your-channel" target="_blank" rel="noopener noreferrer" id="youtubeBtn" class="button" onclick="recordLinkClick('youtube')">YouTube</a>
      </div>

      <div id="verifySection" class="flex flex-col items-center space-y-2 mt-6">
        <div id="checkmark-final" style="font-size: 2.8rem; color: #22c55e; text-shadow:
          0 0 10px #22c55e,
          0 0 20px #22c55e,
          0 0 30px #22c55e;" aria-hidden="true">âœ…</div>
        <button id="verifyBtn" class="button mt-2" onclick="verifyUser()">Verify</button>
      </div>

      <div id="errorMessage" class="error" role="alert" aria-live="assertive"></div>
      <button class="button mt-4" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <audio id="clickSound" src="./computer.mp3"></audio>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    let discordClicked = false;
    let youtubeClicked = false;

    // Convert integer to Roman numerals
    function toRoman(num) {
      const romanMap = [
        { val: 1000, sym: "M" },
        { val: 900, sym: "CM" },
        { val: 500, sym: "D" },
        { val: 400, sym: "CD" },
        { val: 100, sym: "C" },
        { val: 90, sym: "XC" },
        { val: 50, sym: "L" },
        { val: 40, sym: "XL" },
        { val: 10, sym: "X" },
        { val: 9, sym: "IX" },
        { val: 5, sym: "V" },
        { val: 4, sym: "IV" },
        { val: 1, sym: "I" },
      ];
      let result = "";
      for (const { val, sym } of romanMap) {
        while (num >= val) {
          result += sym;
          num -= val;
        }
      }
      return result;
    }

    // Get EST date parts using Intl API (correctly handles DST)
    function getESTDate() {
      const estFormatter = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        year: 'numeric',
        month: 'numeric',
        day: 'numeric'
      });
      const parts = estFormatter.formatToParts(new Date());
      const dateParts = {};
      parts.forEach(({ type, value }) => {
        if(type !== 'literal') dateParts[type] = value;
      });
      return dateParts;
    }

    // Generate the daily key using Roman numerals of EST date
    function generateDailyKey() {
      const dateParts = getESTDate();
      const year = parseInt(dateParts.year, 10);
      const month = parseInt(dateParts.month, 10);
      const day = parseInt(dateParts.day, 10);

      return `FAYGO_${toRoman(year)}_${toRoman(month)}_${toRoman(day)}`;
    }

    function updateKeyDisplay() {
      const keyDisplay = document.getElementById('key');
      const newKey = generateDailyKey();
      keyDisplay.style.display = 'block';
      keyDisplay.innerHTML = `
        <div class="text-xl font-mono">${newKey}</div>
        <button class="button key-copy-btn" onclick="copyKey('${newKey}')">Copy Key</button>
      `;
    }

    function copyKey(keyText) {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play().catch((e) => console.log("Audio playback failed:", e));

      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(keyText).catch(() => fallbackCopy(keyText));
      } else {
        fallbackCopy(keyText);
      }
    }

    function fallbackCopy(text) {
      try {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
      } catch {}
    }

    function updateTitle() {
      const titleElement = document.getElementById('dynamicTitle');
      const key = generateDailyKey();
      titleElement.textContent = key;
      document.title = `ðŸ”‘ ${key} | Daily Key`;
    }

    function generateFakePath() {
      const folders = ['system', 'usr', 'bin', 'etc', 'var', 'tmp', 'home', 'data', 'logs', 'config'];
      const files = ['keygen', 'secure', 'auth', 'crypto', 'access', 'token', 'session'];
      const extensions = ['.dat', '.key', '.conf', '.log', '.txt'];
      const pathLength = Math.floor(Math.random() * 3) + 2;
      let path = '/';
      for (let i = 0; i < pathLength; i++) {
        path += folders[Math.floor(Math.random() * folders.length)] + '/';
      }
      const fileName = files[Math.floor(Math.random() * files.length)] + extensions[Math.floor(Math.random() * extensions.length)];
      path += fileName;

      document.getElementById('fakePath').textContent = `Path: ${path}`;
      history.replaceState(null, '', path);
      document.title = `ðŸ” ${fileName} | Daily Key`;
    }

    function showVerificationModal() {
      discordClicked = false;
      youtubeClicked = false;
      resetVerificationUI();
      document.getElementById('verificationModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('verificationModal').style.display = 'none';
      document.getElementById('errorMessage').textContent = '';
    }

    function recordLinkClick(platform) {
      if (platform === 'discord') discordClicked = true;
      if (platform === 'youtube') youtubeClicked = true;

      const checkmark = document.getElementById(`checkmark-${platform}`);
      const btn = document.getElementById(`${platform}Btn`);
      if (checkmark && btn) {
        checkmark.style.display = 'block';
        btn.classList.add('blurred');
      }
    }

    function verifyUser() {
      const errorMessage = document.getElementById('errorMessage');
      const verifyBtn = document.getElementById('verifyBtn');
      const finalCheckmark = document.getElementById('checkmark-final');

      if (!discordClicked || !youtubeClicked) {
        errorMessage.textContent = 'Please click both the Discord and YouTube links to verify.';
        return;
      }

      errorMessage.textContent = 'Verifying... Please wait 10 seconds.';
      verifyBtn.disabled = true;
      verifyBtn.classList.add('blurred');

      setTimeout(() => {
        errorMessage.textContent = '';
        finalCheckmark.style.display = 'block';
        updateKeyDisplay();
        closeModal();
      }, 10000);
    }

    function resetVerificationUI() {
      discordClicked = false;
      youtubeClicked = false;

      document.getElementById('checkmark-discord').style.display = 'none';
      document.getElementById('checkmark-youtube').style.display = 'none';
      document.getElementById('checkmark-final').style.display = 'none';

      document.getElementById('discordBtn').classList.remove('blurred');
      document.getElementById('youtubeBtn').classList.remove('blurred');

      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';

      const verifyBtn = document.getElementById('verifyBtn');
      verifyBtn.disabled = false;
      verifyBtn.classList.remove('blurred');
    }

    // On page load
    window.onload = () => {
      updateTitle();
      generateFakePath();
      updateKeyDisplay();
    };
  </script>
</body>
</html>
