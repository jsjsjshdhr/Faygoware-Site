<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Shared Key</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to top, #000, #181818);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 2rem;
      font-family: 'Gotham', Arial, sans-serif;
      color: white;
      user-select: none;
    }

    .container {
      text-align: center;
      padding: 3rem;
      background: #121212;
      border: 1px solid #222;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      width: 90%;
      max-width: 600px;
      color: #eee;
    }

    #key {
      font-weight: bold;
      margin: 2rem 0;
      padding: 2rem;
      font-size: 1.5rem;
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      font-family: monospace;
      user-select: all;
      display: none;
    }

    /* Animated gradient border effect */
    .gradient-outline {
      position: relative;
      z-index: 0;
      background: linear-gradient(to top, #000, #181818); /* old black to grey */
      border-radius: 0.5rem;
      overflow: hidden;
      color: #ccc;
      cursor: pointer;
      padding: 0.75rem 2.5rem;
      font-weight: bold;
      font-size: 1rem;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .gradient-outline::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: conic-gradient(from 0deg, #22c55e, #3b82f6, #22c55e);
      border-radius: inherit;
      z-index: -1;
      animation: rotateBorder 4s linear infinite;
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      padding: 2px;
    }

    .gradient-outline:hover::before {
      animation-duration: 1.2s;
    }

    @keyframes rotateBorder {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .animated-gradient-title {
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(to top, #bbb, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      text-shadow:
        0 0 6px rgba(0, 153, 255, 0.8),
        0 0 10px rgba(0, 153, 255, 0.6),
        0 0 20px rgba(0, 153, 255, 0.4);
      user-select: none;
    }

    #fakePath {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1 class="animated-gradient-title" id="dynamicTitle">Faygoware Key</h1>

  <div class="container">
    <p>This key is the same for everyone and updates daily. You must verify each time to get the key.</p>
    <div id="key"></div>
    <button class="gradient-outline" onclick="revealKey()">Get Key</button>
    <div id="fakePath"></div>
  </div>

  <audio id="clickSound" src="./computer.mp3"></audio>

  <script>
    function toRoman(num) {
      const romanMap = [
        { val: 1000, sym: "M" }, { val: 900, sym: "CM" },
        { val: 500, sym: "D" }, { val: 400, sym: "CD" },
        { val: 100, sym: "C" }, { val: 90, sym: "XC" },
        { val: 50, sym: "L" }, { val: 40, sym: "XL" },
        { val: 10, sym: "X" }, { val: 9, sym: "IX" },
        { val: 5, sym: "V" }, { val: 4, sym: "IV" },
        { val: 1, sym: "I" },
      ];
      let result = "";
      for (const { val, sym } of romanMap) {
        while (num >= val) {
          result += sym;
          num -= val;
        }
      }
      return result;
    }

    function getESTDate() {
      const estFormatter = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        year: 'numeric',
        month: 'numeric',
        day: 'numeric'
      });
      const parts = estFormatter.formatToParts(new Date());
      const dateParts = {};
      parts.forEach(({ type, value }) => {
        if (type !== 'literal') dateParts[type] = value;
      });
      return dateParts;
    }

    function generateDailyKey() {
      const dateParts = getESTDate();
      const year = parseInt(dateParts.year, 10);
      const month = parseInt(dateParts.month, 10);
      const day = parseInt(dateParts.day, 10);
      return `FAYGO_${toRoman(year)}_${toRoman(month)}_${toRoman(day)}`;
    }

    function revealKey() {
      const key = generateDailyKey();
      const keyContainer = document.getElementById('key');
      keyContainer.innerHTML = `
        <div class="text-xl font-mono mb-4">${key}</div>
        <button class="gradient-outline" onclick="copyKey('${key}')">Copy Key</button>
      `;
      keyContainer.style.display = 'block';
    }

    function copyKey(text) {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});

      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }

    function updateTitleAndPath() {
      const folders = ['system', 'usr', 'bin', 'etc', 'var', 'tmp', 'home', 'data', 'logs', 'config'];
      const files = ['keygen', 'secure', 'auth', 'crypto', 'access', 'token', 'session'];
      const extensions = ['.dat', '.key', '.conf', '.log', '.txt'];
      let path = '/';
      for (let i = 0; i < Math.floor(Math.random() * 3) + 2; i++) {
        path += folders[Math.floor(Math.random() * folders.length)] + '/';
      }
      const fileName = files[Math.floor(Math.random() * files.length)] + extensions[Math.floor(Math.random() * extensions.length)];
      path += fileName;

      document.getElementById('fakePath').textContent = `Path: ${path}`;
      document.title = `🔐 ${fileName} | Daily Key`;
    }

    window.onload = () => {
      updateTitleAndPath();
      setInterval(updateTitleAndPath, 100); // Update every 0.1 seconds
    };
  </script>
</body>
</html>
