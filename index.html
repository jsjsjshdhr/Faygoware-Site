<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Faygoware</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1 class="animated-gradient-title">
    Faygoware
  </h1>

  <div class="rectangle-image" id="dynamicImage">
    <img src="https://picsum.photos/600/300" alt="Placeholder Image" />
    <div class="glow-layer" id="glowLayer"></div>
  </div>

  <div class="flex space-x-6">
    <a href="https://discord.com" target="_blank" rel="noopener noreferrer">
      <button class="button discord-button text-white font-bold py-2 px-4" onclick="playClickSound()">
        Discord
      </button>
    </a>
    <a href="#get-script">
      <button class="button middle-button script-button text-white font-bold py-3 px-6" onclick="playClickSound()">
        Get Script
      </button>
    </a>
    <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">
      <button class="button youtube-button text-white font-bold py-2 px-4" onclick="playClickSound()">
        YouTube
      </button>
    </a>
  </div>

  <audio id="clickSound" src="/computer.mp3"></audio>

  <script src="/script.js"></script>
</body>
</html>
